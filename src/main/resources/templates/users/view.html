<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">

<head>
        <title>Użytkownik</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/user_view.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
        <div class="panel-group col-md-12" style="margin-top:60px">
            <div class="panel panel-primary">
                <div class="panel-heading" th:text="${user.name}">
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-12 info-body">
                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Imie:</strong></div>
                        <div class="col-md-4 col-md-offset-2" th:text="${user.name}"></div>
                    </div>
                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Nazwisko:</strong></div>
                        <div class="col-md-4 col-md-offset-2" th:text="${user.lastName}"></div>
                    </div>
                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Email:</strong></div>
                        <div class="col-md-4 col-md-offset-2" th:text="${user.email}"></div>
                    </div>
                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Doświadczenie:</strong></div>
                        <div class="col-md-4 col-md-offset-2" th:text="${user.experience}"></div>
                    </div>
                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Data rozpoczęcia:</strong></div>
                        <div class="col-md-4 col-md-offset-2" th:text="${user.jobStartingDate}"></div>
                    </div>

                    <div class="row info-item col-md-offset-2 col-md-8">
                        <div class="col-md-6"><strong>Dni pracujące:</strong></div>
                        <!--<div class="col-md-4 col-md-offset-2">-->
                            <!--th:if="${workdays.monday}" th:text="Monday"></div>-->
                        <!--<div class="col-md-4 col-md-offset-2" th:if="${workdays.tuesday}" th:text="Tuesday"></div>-->
                        <div class="col-md-4 col-md-offset-2">
                            <div th:if="${workdays.monday}" th:text="Poniedziałek"></div>
                            <div th:if="${workdays.tuesday}" th:text="Wtorek"></div>
                            <div th:if="${workdays.wednesday}" th:text="Środa"></div>
                            <div th:if="${workdays.thursday}" th:text="Czwartek"></div>
                            <div th:if="${workdays.friday}" th:text="Piątek"></div>

                        </div>
                    </div>
                </div>
                <a class="btn btn-primary" th:href="@{'/users/edit/'+${user.id}}"> Edytuj</a>
                <a th:href="@{'/users/delete/'+${user.id}}" >Usuń</a>
            </div>
        </div>
    </div>
</body>
</html>
