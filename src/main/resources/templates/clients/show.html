<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Informacje o kliencie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/clients/show.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">

<div class="panel-group col-md-12" style="margin-top:40px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <label>Id klienta:&nbsp;</label><span th:utext="${client.id}"></span>
            <!--<div class="panel-heading" th:text="Id klienta: ${client.id}">-->
            <!--</div>-->
        </div>
        <div class="panel-body">
            <div class="col-md-12 info-body">
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Nazwisko:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.client_surname}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Imie:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.client_name}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Numer telefonu:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.phone_number}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Kod pocztowy:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.postcode}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Ulica:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.street}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Nr lokalu:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${client.street_local_number}"></div>
                </div>
            </div>
            <!--<label>Nazwisko:</label>-->
            <!--<p th:utext="${client.client_surname}"></p>-->
            <!--<label>Imię:</label>-->
            <!--<p th:utext="${client.client_name}"></p>-->
            <!--<label>Numer telefonu:</label>-->
            <!--<p th:utext="${client.phone_number}"></p>-->
            <!--<label>Miasto:</label>-->
            <!--<p th:utext="${client.city}"></p>-->
            <!--<label>Kod pocztowy</label>-->
            <!--<p th:utext="${client.postcode}"></p>-->
            <!--<label>Ulica:</label>-->
            <!--<p th:utext="${client.street}"></p>-->
            <!--<label>Nr lokalu:</label>-->
            <!--<p th:utext="${client.street_local_number}"></p>-->
            <div class="col-md-12 list-body" th:if="${products != null}">
                <div class="row list-title">
                    <div class="col-md-1" ><strong>Id</strong></div>
                    <div class="col-md-2" ><strong>Nazwa</strong></div>
                    <div class="col-md-2" ><strong>Marka</strong></div>
                    <div class="col-md-2" ><strong>Model</strong></div>
                    <div class="col-md-1" ><strong>Numer seryjny</strong></div>
                    <div class="col-md-1" ><strong></strong></div>

                </div>
                <div class="row list-item" th:each="product:${products}">
                    <div class="col-md-1" th:text="${product.id}"</div>
                <div class="col-md-2" th:text="${product.product_name}" ></div>
                <div class="col-md-2" th:text="${product.brand}"></div>
                <div class="col-md-2" th:text="${product.model}"></div>
                <div class="col-md-1" th:text="${product.serial}"></div>

                <div class="col-md-3">
                    <a th:href="@{'/clients/'+${product.client_id}+'/products/'+${product.id}}" >Zobacz</a>
                    <a th:href="@{'/clients/'+${product.client_id}+'/products/edit/'+${product.id}}" >Edytuj</a>
                    <a th:href="@{'/clients/'+${product.client_id}+'/products/delete/'+${product.id}}" >Usuń</a>
                </div>
            </div>

            <div class = "buttons">
                <a class="btn btn-primary" th:href="@{'/clients/edit/'+${client.id}}"> Edytuj</a>
                <a th:href="@{${client.id}+'/products/create'}">Utwórz produkt</a>
                <a th:href="@{/clients}" >Powrót</a>
            </div>

        </div>
    </div>
</div>



</div>
</body>
</html>
