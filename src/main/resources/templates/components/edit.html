<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edycja komponentu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Edycja komponentu: <span th:text="${component.component_name}"></span>
            </div>
        </div>
        <div class="panel-body">
            <p class="admin-message-text text-center" th:utext="${successMessage}"></p>
            <form autocomplete="off" action="#" th:action="@{/components/edit}"
                  th:object="${component}" method="post" class="form-horizontal"
                  role="form">
                <input type="hidden" th:field="*{id}" placeholder="id">
                <div class="form-group">
                    <label class="col-md-4 control-label">Nazwa produktu</label>
                    <div class="col-sm-6">
                        <label th:if="${#fields.hasErrors('component_name')}" th:errors="*{component_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{component_name}" placeholder="Nazwa komponentu"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Rodzaj</label>
                    <div class="col-sm-6">
                        <label	th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{type}"
                               placeholder="Rodzaj" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Cena </label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{price}" placeholder="Cena"
                               class="form-control" /> <!--<label
                            th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                            class="validation-message"></label>//-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-7 col-md-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Zapisz</button>
                        <a class="btn btn-primary" th:href="@{/components}"> Powr√≥t </a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
