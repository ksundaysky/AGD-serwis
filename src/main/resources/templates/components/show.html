    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<div th:replace="fragments/header :: header">...</div>
<div class="container">

                    <div class="col-md-2"><strong>Rodzaj:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${component.type}"></div>
                </div>
                <div class="row info-item col-md-offset-2 col-md-8">
                    <div class="col-md-2"><strong>Cena:</strong></div>
                    <div class="col-md-4 col-md-offset-2" th:text="${component.price}"></div>
