<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Dodawanie komponentu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Dodawanie komponentu:
            </div>
        </div>
        <div class="panel-body">

            <form autocomplete="off" action="#" th:action="@{/components/create}"
                  th:object="${component}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <label class="col-md-4 control-label">Nazwa komponentu</label>
                    <div class="col-sm-6">

                        <input type="text" th:field="*{component_name}" placeholder="Nazwa komponentu"
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('component_name')}" th:errors="*{component_name}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Rodzaj komponentu</label>
                    <div class="col-sm-6">

                        <input type="text" th:field="*{type}" placeholder="Rodzaj komponentu"
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Cena komponentu</label>
                    <div class="col-sm-6">

                        <input type="number" th:field="*{price}" placeholder="Cena komponentu"
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="validation-message"></label>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-7 col-md-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>

        </div>
    </div>
</div>
</body>
</html>
