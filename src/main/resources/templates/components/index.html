<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Komponenty</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products/index.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="panel-group col-md-12" style="margin-top:60px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Zarządzaj komponentami
            </div>
        </div>
        <div class="panel-body">
            <p class="admin-message-text text-center" th:utext="${successMessage}"></p>
            <div class="col-md-12 list-body">
                <div class="row list-title">
                    <div class="col-md-1" ><strong>Id</strong></div>
                    <div class="col-md-2" ><strong>Nazwa</strong></div>
                    <div class="col-md-2" ><strong>Rodzaj</strong></div>
                    <div class="col-md-2" ><strong>Cena</strong></div>
                    <div class="col-md-1" ><strong></strong></div>

                </div>
                <div class="row list-item" th:each="component:${components}">
                    <div class="col-md-1" th:text="${component.id}"</div>
                <div class="col-md-2" th:text="${component.component_name}" ></div>
                <div class="col-md-2" th:text="${component.type}"></div>
                <div class="col-md-2" th:text="${component.price}"></div>
                <div class="col-md-1">
                    <a th:href="@{'components/'+${component.id}}" >Zobacz</a>
                    <a th:href="@{'components/edit/'+${component.id}}" sec:authorize="hasAnyAuthority('ADMIN','SERWISANT')" >Edytuj</a>
                    <a th:href="@{'components/delete/'+${component.id}}" sec:authorize="hasAnyAuthority('ADMIN','SERWISANT')" >Usuń</a>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/components/create}" sec:authorize="hasAnyAuthority('ADMIN','SERWISANT')">Dodaj komponent</a>
    </div>
</div>
</div>
</body>
</html>
