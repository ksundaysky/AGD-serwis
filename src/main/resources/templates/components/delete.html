<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Usuwanie komponentu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products/show.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>
<div class = "container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${component.component_name}"></span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row info-item col-md-offset-2 col-md-8">
                <div class="col-md-6"><strong>Nazwa:</strong></div>
                <div class="col-md-4 col-md-offset-2" th:text="${component.component_name}"></div>
            </div>
            <div class="row info-item col-md-offset-2 col-md-8">
                <div class="col-md-6"><strong>Rodzaj:</strong></div>
                <div class="col-md-4 col-md-offset-2" th:text="${component.type}"></div>
            </div>
            <div class="row info-item col-md-offset-2 col-md-8">
                <div class="col-md-6"><strong>Cena:</strong></div>
                <div class="col-md-4 col-md-offset-2" th:text="${component.price}"></div>
            </div>

        </div>
        <form th:action="@{/components/delete/accept/} + ${component.id}" method="get">
            <button class="btn btn-md btn-danger btn-block" name="delete"
                    type="Submit">Usuń</button>
            <button class="btn btn-md btn-primary btn-block" th:href="@{/components}"> Powrót </button>
        </form>

    </div>
</div>




</body>
</html>
